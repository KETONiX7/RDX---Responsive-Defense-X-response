<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info - RDXSERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1b2b34, #2f4f5c);
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: black;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00f0ff;
        }

        .navbar div:first-child {
            color: #00f0ff;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .navbar a:hover {
            color: #00f0ff;
        }

        .container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
        }

        .info-box {
            background-color: #0e1d26;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00f0ff;
            width: 400px;
            text-align: left;
        }

        .info-box h2 {
            color: #00f0ff;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .info-item {
            margin: 15px 0;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
            color: #00f0ff;
        }

        .value {
            margin-left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>RDXSERVER</div>
        <div>
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            <a href="{{ url_for('logout') }}">LOGOUT</a>
        </div>
    </div>

    <div class="container">
        <div class="info-box">
            <h2>User Information</h2>

            <div class="info-item">
                <span class="label">First Name:</span>
                <span class="value">{{ user.firstname }}</span>
            </div>

            <div class="info-item">
                <span class="label">Last Name:</span>
                <span class="value">{{ user.lastname }}</span>
            </div>

            <div class="info-item">
                <span class="label">Department:</span>
                <span class="value">{{ user.department }}</span>
            </div>

            <div class="info-item">
                <span class="label">Mobile:</span>
                <span class="value">{{ user.mobile }}</span>
            </div>

            <div class="info-item">
                <span class="label">Email:</span>
                <span class="value">{{ user.email }}</span>
            </div>
        </div>
    </div>
</body>
</html>
